<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Climate Benchmark Dashboard</title>

<script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>

<style>
  :root {
    --bg: #07090C;
    --surface: #0D1117;
    --surface2: #131920;
    --border: #1B2430;
    --border-accent: #2A3A4E;
    --text: #D1D5DB;
    --text-muted: #6B7280;
    --text-dim: #3E4854;
    --heading: #F0F2F5;
    --accent: #E8720C;
    --accent-dim: #7A3D06;
    --green: #22C55E;
    --green-dim: #14532D;
    --yellow: #EAB308;
    --yellow-dim: #713F12;
    --red: #EF4444;
    --red-dim: #7F1D1D;
    --blue: #3B82F6;
    --blue-dim: #1E3A5F;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Source Serif 4', Georgia, serif;
    font-size: 15px;
    line-height: 1.7;
    -webkit-font-smoothing: antialiased;
  }

  /* ── TOPBAR ──────────────────────────────── */
  .topbar {
    position: sticky; top: 0; z-index: 100;
    background: rgba(7,9,12,0.88);
    backdrop-filter: blur(16px);
    border-bottom: 1px solid var(--border);
    padding: 12px 32px;
    display: flex; align-items: center; gap: 16px;
  }
  .topbar-brand {
    font-family: 'IBM Plex Mono', monospace; font-size: 12px;
    color: var(--accent); letter-spacing: 0.5px;
    display: flex; align-items: center; gap: 6px;
    text-decoration: none;
  }
  .topbar .breadcrumb {
    font-family: 'IBM Plex Mono', monospace; font-size: 11px;
    color: var(--text-dim); letter-spacing: 0.5px;
  }

  /* ── HERO ────────────────────────────────── */
  .hero {
    padding: 64px 32px 48px;
    max-width: 1100px; margin: 0 auto;
    border-bottom: 1px solid var(--border);
  }
  .hero-label {
    font-family: 'IBM Plex Mono', monospace; font-size: 10px;
    letter-spacing: 3px; text-transform: uppercase;
    color: var(--accent); margin-bottom: 12px;
  }
  .hero h1 {
    font-family: 'Anybody', sans-serif; font-size: 42px;
    font-weight: 700; color: var(--heading); letter-spacing: -1px;
    line-height: 1.15; margin-bottom: 8px;
  }
  .hero-sub {
    font-size: 16px; color: var(--text-muted); margin-bottom: 24px;
  }
  .hero-meta {
    display: flex; flex-wrap: wrap; gap: 12px;
  }
  .meta-chip {
    font-family: 'IBM Plex Mono', monospace; font-size: 11px;
    padding: 6px 14px; border-radius: 6px;
    background: var(--surface2); border: 1px solid var(--border);
    color: var(--text-muted);
  }
  .meta-chip strong { color: var(--text); font-weight: 500; }

  /* ── LAYOUT ─────────────────────────────── */
  .page-container {
    max-width: 1100px; margin: 0 auto; padding: 0 32px 80px;
  }

  /* ── SECTION NAV ────────────────────────── */
  .section-nav {
    position: sticky; top: 49px; z-index: 90;
    background: rgba(7,9,12,0.92);
    backdrop-filter: blur(12px);
    border-bottom: 1px solid var(--border);
    padding: 0; margin-bottom: 40px;
    overflow-x: auto; white-space: nowrap;
    -ms-overflow-style: none; scrollbar-width: none;
  }
  .section-nav::-webkit-scrollbar { display: none; }
  .section-nav a {
    display: inline-block; padding: 14px 18px;
    font-family: 'IBM Plex Mono', monospace; font-size: 11px;
    letter-spacing: 0.5px; color: var(--text-dim);
    text-decoration: none; border-bottom: 2px solid transparent;
    transition: all 0.2s; cursor: pointer;
  }
  .section-nav a:hover { color: var(--text-muted); }
  .section-nav a.active { color: var(--accent); border-bottom-color: var(--accent); }

  /* ── SECTION BLOCKS ─────────────────────── */
  .section {
    margin-bottom: 56px; scroll-margin-top: 120px;
    animation: fadeUp 0.5s ease both;
  }
  .section:nth-child(2) { animation-delay: 0.05s; }
  .section:nth-child(3) { animation-delay: 0.1s; }
  .section:nth-child(4) { animation-delay: 0.15s; }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(16px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .section-header {
    display: flex; align-items: center; gap: 16px;
    margin-bottom: 24px; padding-bottom: 12px;
    border-bottom: 1px solid var(--border);
  }
  .section-num {
    font-family: 'Anybody', sans-serif; font-size: 28px;
    font-weight: 300; color: var(--text-dim); min-width: 40px;
  }
  .section-title-group { flex: 1; }
  .section-esrs {
    font-family: 'IBM Plex Mono', monospace; font-size: 10px;
    letter-spacing: 1.5px; color: var(--accent-dim);
    text-transform: uppercase; margin-bottom: 2px;
  }
  .section-title {
    font-family: 'Anybody', sans-serif; font-size: 20px;
    font-weight: 600; color: var(--heading); letter-spacing: -0.3px;
  }

  /* ── STAT CARDS ─────────────────────────── */
  .card-grid {
    display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 16px; margin-bottom: 24px;
  }
  .card {
    background: var(--surface); border: 1px solid var(--border);
    border-radius: 10px; padding: 20px;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .card:hover { transform: translateY(-2px); box-shadow: 0 8px 24px rgba(0,0,0,0.3); }
  .card-label {
    font-family: 'IBM Plex Mono', monospace; font-size: 10px;
    letter-spacing: 1.5px; text-transform: uppercase;
    color: var(--text-dim); margin-bottom: 8px;
  }
  .card-value {
    font-family: 'Anybody', sans-serif; font-size: 32px;
    font-weight: 600; color: var(--heading); line-height: 1.1;
    margin-bottom: 4px;
  }
  .card-value.small { font-size: 22px; }
  .card-unit {
    font-family: 'IBM Plex Mono', monospace; font-size: 11px;
    color: var(--text-muted);
  }

  /* ── CHART CONTAINER ────────────────────── */
  .chart-container {
    background: var(--surface); border: 1px solid var(--border);
    border-radius: 10px; padding: 24px; margin-bottom: 24px;
  }
  .chart-title {
    font-family: 'IBM Plex Mono', monospace; font-size: 11px;
    letter-spacing: 1px; color: var(--text-muted);
    text-transform: uppercase; margin-bottom: 16px;
  }
  .chart-canvas-wrap { position: relative; width: 100%; }
  .chart-canvas-sm { max-height: 300px; }

  /* ── CHARTS ROW ─────────────────────────── */
  .charts-row {
    display: grid; grid-template-columns: 1fr 1fr;
    gap: 20px; margin-bottom: 24px;
  }
  .charts-row .chart-container { margin-bottom: 0; }
  .chart-wide { grid-column: 1 / -1; }

  /* ── DATA TABLE ─────────────────────────── */
  .data-table-wrap {
    overflow-x: auto; margin-bottom: 24px;
    border: 1px solid var(--border); border-radius: 10px;
    background: var(--surface);
  }
  .data-table {
    width: 100%; border-collapse: collapse;
    font-family: 'IBM Plex Mono', monospace; font-size: 12px;
  }
  .data-table th {
    text-align: left; padding: 12px 16px;
    font-size: 10px; letter-spacing: 1.5px; text-transform: uppercase;
    color: var(--text-dim); font-weight: 500;
    border-bottom: 1px solid var(--border);
    background: var(--surface2);
  }
  .data-table th:first-child { border-radius: 10px 0 0 0; }
  .data-table th:last-child { border-radius: 0 10px 0 0; }
  .data-table td {
    padding: 10px 16px; border-bottom: 1px solid var(--border);
    color: var(--text); vertical-align: middle;
  }
  .data-table tr:last-child td { border-bottom: none; }
  .data-table tbody tr { transition: background 0.15s; cursor: pointer; }
  .data-table tbody tr:hover td { background: rgba(232,114,12,0.03); }
  .data-table tbody tr.row-selected td { background: rgba(232,114,12,0.06); }
  .highlight { color: var(--accent); font-weight: 500; }

  /* ── BADGES ─────────────────────────────── */
  .maturity {
    font-family: 'IBM Plex Mono', monospace; font-size: 10px;
    letter-spacing: 1px; padding: 5px 12px;
    border-radius: 4px; text-transform: uppercase; font-weight: 500;
    white-space: nowrap;
  }
  .maturity.validated { background: var(--green-dim); color: var(--green); }
  .maturity.committed { background: var(--yellow-dim); color: var(--yellow); }
  .maturity.none { background: rgba(62,72,84,0.3); color: var(--text-dim); }

  .scope-badge {
    font-family: 'IBM Plex Mono', monospace; font-size: 10px;
    letter-spacing: 0.5px; padding: 4px 10px;
    border-radius: 4px; font-weight: 500;
  }
  .scope-badge.active { background: var(--blue-dim); color: var(--blue); }
  .scope-badge.inactive { background: rgba(62,72,84,0.2); color: var(--text-dim); }

  /* ── TEXT HELPERS ────────────────────────── */
  .text-green { color: var(--green); font-weight: 500; }
  .text-accent { color: var(--accent); font-weight: 500; }
  .text-muted { color: var(--text-dim); }

  /* ── REPORT LINK ────────────────────────── */
  .report-link {
    display: inline-flex; align-items: center; gap: 5px;
    color: var(--accent); text-decoration: none;
    font-size: 11px; font-weight: 500;
    transition: color 0.15s;
  }
  .report-link:hover { color: var(--yellow); text-decoration: underline; }
  .report-link svg { width: 12px; height: 12px; flex-shrink: 0; }

  /* ── DEEP DIVE LINK ─────────────────────── */
  .deepdive-link {
    font-family: 'IBM Plex Mono', monospace; font-size: 10px;
    letter-spacing: 0.5px; padding: 5px 14px;
    border-radius: 6px; text-decoration: none;
    background: var(--accent-dim); color: var(--accent);
    border: 1px solid var(--accent-dim);
    transition: all 0.2s; cursor: pointer;
    display: inline-flex; align-items: center; gap: 6px;
    white-space: nowrap;
  }
  .deepdive-link:hover {
    background: var(--accent); color: var(--bg);
    border-color: var(--accent);
  }

  /* ── DETAIL PANEL ───────────────────────── */
  .detail-panel {
    background: var(--surface); border: 1px solid var(--border);
    border-radius: 10px; padding: 24px; margin-bottom: 24px;
    animation: fadeUp 0.3s ease both;
  }
  .detail-panel-header {
    display: flex; justify-content: space-between; align-items: center;
    margin-bottom: 20px; padding-bottom: 12px;
    border-bottom: 1px solid var(--border);
  }
  .detail-panel-header h2 {
    font-family: 'Anybody', sans-serif; font-size: 22px;
    font-weight: 600; color: var(--heading); letter-spacing: -0.3px;
  }
  .detail-close {
    font-family: 'IBM Plex Mono', monospace; font-size: 11px;
    background: transparent; border: 1px solid var(--border);
    color: var(--text-muted); border-radius: 6px;
    padding: 5px 14px; cursor: pointer; transition: all 0.15s;
  }
  .detail-close:hover { background: var(--surface2); color: var(--text); }

  .detail-grid {
    display: grid; grid-template-columns: 1fr 1fr; gap: 0;
    border: 1px solid var(--border); border-radius: 10px;
    overflow: hidden; background: var(--surface);
    margin-bottom: 24px;
  }
  .detail-row {
    padding: 14px 20px;
    border-bottom: 1px solid var(--border);
  }
  .detail-row:nth-last-child(-n+2) { border-bottom: none; }
  .detail-key {
    font-family: 'IBM Plex Mono', monospace; font-size: 10px;
    letter-spacing: 1px; text-transform: uppercase;
    color: var(--text-dim); margin-bottom: 4px;
  }
  .detail-val {
    font-size: 14px; color: var(--heading); font-weight: 400;
  }
  .detail-val.accent { color: var(--accent); }
  .detail-val.green { color: var(--green); }
  .detail-val.muted { color: var(--text-muted); font-style: italic; }

  .detail-sub-heading {
    font-family: 'Anybody', sans-serif; font-size: 16px;
    font-weight: 600; color: var(--heading); margin-bottom: 12px;
  }
  .detail-highlights {
    list-style: none; display: grid;
    grid-template-columns: 1fr 1fr; gap: 8px;
    margin-bottom: 16px;
  }
  .detail-highlights li {
    position: relative; padding-left: 18px;
    font-size: 13px; color: var(--text-muted); line-height: 1.6;
  }
  .detail-highlights li::before {
    content: ""; position: absolute; left: 0; top: 8px;
    width: 8px; height: 8px; border-radius: 50%;
    background: var(--accent);
  }

  /* ── DETAIL BUTTON ──────────────────────── */
  .detail-btn {
    font-family: 'IBM Plex Mono', monospace; font-size: 10px;
    letter-spacing: 0.5px;
    background: var(--surface2); color: var(--text-muted);
    border: 1px solid var(--border); border-radius: 6px;
    padding: 5px 14px; cursor: pointer; transition: all 0.15s;
  }
  .detail-btn:hover { background: var(--border); color: var(--text); }

  /* ── BAR CHARTS (custom HTML) ───────────── */
  .bar-row {
    display: flex; align-items: center; gap: 12px; margin-bottom: 10px;
  }
  .bar-label {
    font-family: 'IBM Plex Mono', monospace; font-size: 11px;
    color: var(--text-muted); min-width: 100px; text-align: right;
  }
  .bar-track {
    flex: 1; height: 20px; background: var(--surface2);
    border-radius: 4px; overflow: hidden;
  }
  .bar-fill {
    height: 100%; border-radius: 4px;
    transition: width 1s ease;
  }
  .bar-value {
    font-family: 'IBM Plex Mono', monospace; font-size: 11px;
    color: var(--text); min-width: 80px;
  }

  /* ── SOURCE NOTES ───────────────────────── */
  .source-note {
    font-family: 'IBM Plex Mono', monospace; font-size: 10px;
    color: var(--text-dim); padding: 12px 16px;
    background: var(--surface2); border-radius: 6px;
    margin-top: 16px; line-height: 1.6;
  }

  /* ── FOOTER ─────────────────────────────── */
  .page-footer {
    border-top: 1px solid var(--border);
    padding: 32px 0;
    font-family: 'IBM Plex Mono', monospace; font-size: 10px;
    color: var(--text-dim); line-height: 1.8;
  }

  /* ── GRADE BADGES ──────────────────────── */
  .grade-badge {
    font-family: 'Anybody', sans-serif; font-size: 16px;
    font-weight: 700; display: inline-flex;
    align-items: center; justify-content: center;
    width: 34px; height: 34px; border-radius: 8px;
    letter-spacing: -0.5px; line-height: 1;
  }
  .grade-badge.sm { width: 26px; height: 26px; font-size: 12px; border-radius: 5px; }
  .grade-A { background: var(--green-dim); color: var(--green); }
  .grade-B { background: var(--blue-dim); color: var(--blue); }
  .grade-C { background: var(--yellow-dim); color: var(--yellow); }
  .grade-D { background: var(--accent-dim); color: var(--accent); }
  .grade-F { background: var(--red-dim); color: var(--red); }

  .grade-score {
    font-family: 'IBM Plex Mono', monospace; font-size: 10px;
    color: var(--text-dim); margin-left: 6px;
  }

  /* ── RANKING BAR ─────────────────────────── */
  .ranking-item {
    display: flex; align-items: center; gap: 10px; margin-bottom: 8px;
  }
  .ranking-rank {
    font-family: 'IBM Plex Mono', monospace; font-size: 10px;
    color: var(--text-dim); min-width: 22px; text-align: right;
  }
  .ranking-name {
    font-family: 'IBM Plex Mono', monospace; font-size: 11px;
    color: var(--text-muted); min-width: 130px; text-align: right;
    white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
  }
  .ranking-name.has-deepdive { color: var(--accent); cursor: pointer; }
  .ranking-name.has-deepdive:hover { text-decoration: underline; }
  .ranking-track {
    flex: 1; height: 22px; background: var(--surface2);
    border-radius: 4px; overflow: hidden; position: relative;
  }
  .ranking-fill {
    height: 100%; border-radius: 4px;
    transition: width 1.2s ease;
    display: flex; align-items: center; justify-content: flex-end;
    padding-right: 8px;
    font-family: 'IBM Plex Mono', monospace; font-size: 10px;
    color: rgba(255,255,255,0.8); font-weight: 500;
  }

  /* ── METHODOLOGY ─────────────────────────── */
  .methodology-grid {
    display: grid; grid-template-columns: repeat(3, 1fr);
    gap: 12px; margin-bottom: 24px;
  }
  .methodology-item {
    background: var(--surface); border: 1px solid var(--border);
    border-radius: 8px; padding: 14px;
  }
  .methodology-item .card-label { margin-bottom: 4px; }
  .methodology-weight {
    font-family: 'Anybody', sans-serif; font-size: 20px;
    font-weight: 600; color: var(--heading); margin-bottom: 2px;
  }
  .methodology-desc {
    font-family: 'IBM Plex Mono', monospace; font-size: 10px;
    color: var(--text-dim); line-height: 1.5;
  }

  /* ── RESPONSIVE ─────────────────────────── */
  @media (max-width: 768px) {
    .charts-row { grid-template-columns: 1fr; }
    .card-grid { grid-template-columns: 1fr 1fr; }
    .detail-highlights { grid-template-columns: 1fr; }
    .detail-grid { grid-template-columns: 1fr; }
    .methodology-grid { grid-template-columns: 1fr 1fr; }
    .hero h1 { font-size: 28px; }
    .hero { padding: 40px 20px 32px; }
    .page-container { padding: 0 20px 60px; }
    .ranking-name { min-width: 90px; font-size: 10px; }
  }
</style>
</head>

  /* Add computed scores */
  companies.forEach(c => {
    c.composite = getComposite(c.pillars);
    c.grade = getGrade(c.composite);
  });

  /* ───────── DERIVED STATS ───────── */
  const total = companies.length;
  const withNetZero = companies.filter(c => c.netZeroTarget !== "Not disclosed" && c.netZeroTarget !== "Carbon neutral since 2000" && c.netZeroTarget !== "Not formally set").length;
  const withSBTi = companies.filter(c => c.sbtiStatus !== "None").length;
  const withScope3 = companies.filter(c => c.scope3).length;
  const withRE = companies.filter(c => c.reTarget === "100%").length;
  const withInterim = companies.filter(c => c.interimTarget2030 !== "Not disclosed").length;
  const pct = (n) => Math.round((n / total) * 100) + "%";
  const avgScore = Math.round(companies.reduce((s, c) => s + c.composite, 0) / total);

  const gradeDistribution = { A: 0, B: 0, C: 0, D: 0, F: 0 };
  companies.forEach(c => gradeDistribution[c.grade]++);

  const ranked = [...companies].sort((a, b) => b.composite - a.composite);

  const activeCompanies = companies.filter(c =>
    c.scope12 || c.scope3 ||
    c.netZeroTarget !== "Not disclosed" ||
    c.interimTarget2030 !== "Not disclosed" ||
    c.sbtiStatus !== "None" ||
    c.reTarget === "100%"
  ).sort((a, b) => b.composite - a.composite);

  /* ───────── CHART DEFAULTS ───────── */
  Chart.defaults.color = "#6B7280";
  Chart.defaults.borderColor = "#1B2430";
  Chart.defaults.font.family = "IBM Plex Mono";

  /* ───────── CHART COMPONENT ───────── */
  function ChartCanvas({ id, type, data, options, redrawKey }) {
    const canvasRef = useRef(null);
    const chartRef = useRef(null);
    useEffect(() => {
      if (chartRef.current) chartRef.current.destroy();
      const ctx = canvasRef.current.getContext("2d");
      chartRef.current = new Chart(ctx, { type, data, options });
      return () => { if (chartRef.current) chartRef.current.destroy(); };
    }, [redrawKey]);
    return <canvas ref={canvasRef} id={id}></canvas>;
  }

  /* ───────── GRADE DISTRIBUTION CHART ───────── */
  const gradeChartData = {
    labels: ["A (80-100)", "B (60-79)", "C (40-59)", "D (20-39)", "F (0-19)"],
    datasets: [{
      data: [gradeDistribution.A, gradeDistribution.B, gradeDistribution.C, gradeDistribution.D, gradeDistribution.F],
      backgroundColor: ["#22C55E", "#3B82F6", "#EAB308", "#E8720C", "#EF4444"],
      borderWidth: 0, hoverOffset: 8,
    }],
  };
  const pieOptions = {
    responsive: true,
    plugins: {
      legend: { position: "bottom", labels: { padding: 16, usePointStyle: true, pointStyleWidth: 10, font: { size: 11 } } },
    },
    cutout: "55%",
  };

  /* ───────── SMALL COMPONENTS ───────── */
  function GradeBadge({ grade, score, size }) {
    return (
      <span style={{display: "inline-flex", alignItems: "center"}}>
        <span className={`grade-badge ${size === "sm" ? "sm" : ""} grade-${grade}`}>{grade}</span>
        {score !== undefined && <span className="grade-score">{score}</span>}
      </span>
    );
  }

  function SBTiBadge({ status }) {
    const cls = status.startsWith("Validated") ? "maturity validated"
      : status.startsWith("Committed") ? "maturity committed" : "maturity none";
    const label = status.startsWith("Validated") ? "Validated"
      : status.startsWith("Committed") ? "Committed" : "None";
    return <span className={cls}>{label}</span>;
  }

    <svg viewBox="0 0 20 20" fill="currentColor">
      <path d="M11 3a1 1 0 100 2h2.586l-6.293 6.293a1 1 0 101.414 1.414L15 6.414V9a1 1 0 102 0V4a1 1 0 00-1-1h-5z"/>
      <path d="M5 5a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-3a1 1 0 10-2 0v3H5V7h3a1 1 0 000-2H5z"/>
    </svg>
  );

  /* ───────── DASHBOARD ───────── */
  function Dashboard() {
    const [selectedCompany, setSelectedCompany] = useState(null);

        setSelectedCompany(selectedCompany === c.company ? null : c.company);
      }
    };

    /* Radar chart data for selected company */

      labels: PILLAR_LABELS,
      datasets: [{
        label: selected.company,
        data: selected.pillars,

        borderWidth: 2,
        pointBackgroundColor: "#E8720C",
        pointBorderColor: "#E8720C",
        pointRadius: 4,
      }],
    } : null;

    const radarOptions = {
      responsive: true,
      scales: {
        r: {
          beginAtZero: true, max: 100,
          grid: { color: "#1B2430" },
          angleLines: { color: "#1B2430" },
          pointLabels: { font: { size: 10, family: "IBM Plex Mono" }, color: "#6B7280" },
          ticks: { stepSize: 25, display: false },
        },
      },
      plugins: { legend: { display: false } },
    };

    return (
      <div>
        {/* Top Bar */}

          <span className="breadcrumb">/ Dashboard / Cross-Sector Climate Benchmark</span>
        </nav>

          <div className="hero-meta">
            <span className="meta-chip"><strong>{total}</strong> companies tracked</span>
            <span className="meta-chip"><strong>{avgScore}/100</strong> avg maturity</span>
            <span className="meta-chip"><strong>{gradeDistribution.A}</strong> A-grade leaders</span>
            <span className="meta-chip"><strong>{withSBTi}</strong> SBTi engaged</span>

            <span className="meta-chip"><strong>{withInterim}</strong> with 2030 targets</span>
          </div>
        </header>

        {/* Page content */}
        <div className="page-container">

          {/* Section nav */}
          <nav className="section-nav">
            <a href="#overview" className="active">Overview</a>
            <a href="#ranking">Maturity Ranking</a>
            <a href="#breakdown">Company Breakdown</a>
          </nav>

          {/* ── SECTION 1: OVERVIEW ── */}

            <div className="section-header">
              <span className="section-num">01</span>
              <div className="section-title-group">
                <div className="section-esrs">Benchmark Summary</div>
                <div className="section-title">Sector Overview</div>
              </div>
            </div>

            <div className="card-grid">
              <div className="card">
                <div className="card-label">Average Maturity</div>
                <div className="card-value" style={{color: gradeColor(getGrade(avgScore))}}>{avgScore}<span style={{fontSize: 18, marginLeft: 4}}>/ 100</span></div>
                <div className="card-unit">Grade: {getGrade(avgScore)}</div>
              </div>
              <div className="card">
                <div className="card-label">A-Grade Leaders</div>
                <div className="card-value" style={{color: "var(--green)"}}>{gradeDistribution.A}</div>
                <div className="card-unit">{pct(gradeDistribution.A)} of total</div>
              </div>
              <div className="card">
                <div className="card-label">B-Grade Advanced</div>
                <div className="card-value" style={{color: "var(--blue)"}}>{gradeDistribution.B}</div>
                <div className="card-unit">{pct(gradeDistribution.B)} of total</div>

                <div className="card-unit">{pct(gradeDistribution.F)} of total</div>
              </div>

                <div className="card-label">Deep Dives</div>
                <div className="card-value" style={{color: "var(--accent)"}}>{companies.filter(c => c.deepDive).length}</div>
                <div className="card-unit">Detailed analyses available</div>
              </div>
            </div>

            {/* Grade Distribution Doughnut */}

              <div className="chart-container">
                <div className="chart-title">Maturity Grade Distribution</div>
                <div className="chart-canvas-wrap chart-canvas-sm">

                </div>
              </div>
              <div className="chart-container">
                <div className="chart-title">Scoring Methodology — 6 Pillars</div>
                <div className="methodology-grid">
                  {PILLAR_LABELS.map((label, i) => (
                    <div className="methodology-item" key={label}>
                      <div className="card-label">{label}</div>
                      <div className="methodology-weight">{Math.round(PILLAR_WEIGHTS[i] * 100)}%</div>

                        {["Board oversight, exec comp, CDP reporting", "Net-zero, SBTi, 1.5°C alignment, scope", "S1/S2/S3, verification, trend data", "Published plan, CapEx, ICP, supply chain", "TCFD, scenario analysis, risk quantification", "RE progress, reductions achieved, offsets"][i]}
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            </div>
          </div>

          {/* ── SECTION 2: MATURITY RANKING ── */}
          <div className="section" id="ranking">
            <div className="section-header">
              <span className="section-num">02</span>
              <div className="section-title-group">
                <div className="section-esrs">Composite Score Ranking</div>
                <div className="section-title">Climate Disclosure Maturity Ranking</div>
              </div>
            </div>

            <div className="chart-container">
              <div className="chart-title">All {total} Companies — Ranked by Composite Maturity Score</div>
              {ranked.map((c, i) => (
                <div className="ranking-item" key={c.company}>
                  <span className="ranking-rank">{i + 1}</span>
                  <span className={"ranking-name" + (c.deepDive ? " has-deepdive" : "")}
                        onClick={() => c.deepDive ? window.location.href = c.deepDive : null}>
                    {c.company}
                  </span>
                  <GradeBadge grade={c.grade} size="sm" />
                  <div className="ranking-track">
                    <div className="ranking-fill" style={{width: c.composite + "%", background: gradeFillColor(c.grade)}}>
                      {c.composite >= 15 ? c.composite : ""}
                    </div>
                  </div>
                  {c.composite < 15 && <span style={{fontFamily: "IBM Plex Mono", fontSize: 10, color: "var(--text-dim)", minWidth: 20}}>{c.composite}</span>}
                </div>
              ))}
            </div>

            <div className="source-note">
              Scores based on weighted assessment across 6 pillars: Governance (15%), Target Setting (20%), Emissions Disclosure (20%), Transition Planning (20%), Risk & Resilience (10%), Action & Progress (15%). Each pillar scored 0–100 based on sub-criteria including board oversight, SBTi status, scope coverage, TCFD alignment, and demonstrated emissions reductions. Grades: A (80–100), B (60–79), C (40–59), D (20–39), F (0–19).
            </div>
          </div>

              <span className="section-num">03</span>

              </div>
            </div>

                    <th>2030 Interim Target</th>

                    <th>Report</th>
                    <th></th>

                        {c.deepDive ? (
                          <a href={c.deepDive} className="deepdive-link" onClick={(e) => e.stopPropagation()}>

                          </button>
                        )}
                      </td>
                    </tr>
                  ))}

            </div>

            {/* Detail panel */}
            {selected && !selected.deepDive && (
              <div className="detail-panel">
                <div className="detail-panel-header">
                  <h2>{selected.company}</h2>
                  <div style={{display: "flex", alignItems: "center", gap: 12}}>
                    <GradeBadge grade={selected.grade} score={selected.composite} />
                    <button className="detail-close" onClick={() => setSelectedCompany(null)}>✕ Close</button>
                  </div>
                </div>

                <div className="charts-row">
                  {/* Radar chart */}
                  <div className="chart-container" style={{marginBottom: 0}}>
                    <div className="chart-title">Maturity Profile — 6 Pillars</div>
                    <div className="chart-canvas-wrap" style={{maxHeight: 260}}>
                      <ChartCanvas id={"radar-" + selected.company} type="radar" data={radarData} options={radarOptions} redrawKey={selected.company} />
                    </div>
                  </div>

                  {/* Pillar scores */}
                  <div className="chart-container" style={{marginBottom: 0}}>
                    <div className="chart-title">Pillar Scores</div>
                    {PILLAR_LABELS.map((label, i) => (
                      <div className="bar-row" key={label} style={{marginBottom: 8}}>
                        <span className="bar-label" style={{minWidth: 80, fontSize: 10}}>{label}</span>
                        <div className="bar-track" style={{height: 16}}>
                          <div className="bar-fill" style={{width: selected.pillars[i] + "%", background: gradeFillColor(getGrade(selected.pillars[i]))}}></div>
                        </div>
                        <span className="bar-value" style={{minWidth: 40, fontSize: 11, color: gradeColor(getGrade(selected.pillars[i]))}}>{selected.pillars[i]}</span>
                      </div>
                    ))}
                  </div>
                </div>

                <div className="detail-grid" style={{marginTop: 16}}>
                  <div className="detail-row">
                    <div className="detail-key">Net-Zero Target</div>
                    <div className={"detail-val" + (selected.netZeroTarget !== "Not disclosed" ? " green" : " muted")}>{selected.netZeroTarget}</div>
                  </div>
                  <div className="detail-row">
                    <div className="detail-key">2030 Interim</div>
                    <div className={"detail-val" + (selected.interimTarget2030 !== "Not disclosed" ? "" : " muted")}>{selected.interimTarget2030}</div>
                  </div>
                  <div className="detail-row">
                    <div className="detail-key">Baseline Year</div>
                    <div className="detail-val">{selected.baselineYear}</div>
                  </div>
                  <div className="detail-row">
                    <div className="detail-key">SBTi Status</div>
                    <div className={"detail-val" + (selected.sbtiStatus !== "None" ? " accent" : " muted")}>{selected.sbtiStatus}</div>
                  </div>
                  <div className="detail-row">
                    <div className="detail-key">RE Target</div>
                    <div className={"detail-val" + (selected.reTarget === "100%" ? " green" : " muted")}>{selected.reTarget}{selected.reTargetYear !== "N/A" ? ` by ${selected.reTargetYear}` : ""}</div>
                  </div>
                  <div className="detail-row">
                    <div className="detail-key">Report / Source</div>
                    <div className="detail-val">
                      {selected.reportUrl ? <a href={selected.reportUrl} target="_blank" rel="noopener noreferrer" className="report-link" style={{fontSize: 13}}><ExternalIcon />{selected.reportLabel}</a> : <span className="muted">Not available</span>}
                    </div>
                  </div>
                </div>

                <div className="detail-sub-heading">Key Initiatives</div>
                <ul className="detail-highlights">
                  {selected.highlights.map((h, i) => <li key={i}>{h}</li>)}
                </ul>
              </div>
            )}
          </div>

          {/* Footer */}
          <footer className="page-footer">
            <p><strong style={{color: "var(--text-muted)"}}>Data & Methodology Notes</strong></p>
            <p>Data sourced from public sustainability reports, CDP disclosures, SBTi Target Dashboard, and company websites. Maturity scores assessed across six pillars: Governance & Accountability (15%), Target Setting (20%), Emissions Disclosure (20%), Transition Planning (20%), Risk & Resilience (10%), Action & Progress (15%). Each pillar scored 0–100 based on sub-criteria. Compiled February 2026. For benchmarking purposes only.</p>
          </footer>

        </div>
      </div>
    );
  }

  const root = ReactDOM.createRoot(document.getElementById("root"));
  root.render(<Dashboard />);

  /* Section nav active state */
  setTimeout(() => {
    const navLinks = document.querySelectorAll('.section-nav a');
    const sections = document.querySelectorAll('.section');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          navLinks.forEach(l => l.classList.remove('active'));
          const active = document.querySelector('.section-nav a[href="#' + entry.target.id + '"]');
          if (active) active.classList.add('active');
        }
      });
    }, { rootMargin: '-120px 0px -60% 0px' });
    sections.forEach(s => observer.observe(s));
  }, 500);
</script>
</body>
</html>
